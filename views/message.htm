<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Message</h1>
    <form>
      <input type="text" class="input" oninput="handleChange(this)" />
    </form>
    <button onclick="sendLog()">Add</button>
    <script>
      let userInput;
      const handleChange = (e) => {
        userInput = e.value;
      };
      const sendLog = async () => {
        try {
          await fetch("/message", {
            method: "POST",
            body: JSON.stringify({ userInput }),
            headers: { "Content-Type": "application/json" },
          });
        } catch (error) {
          console.log("err", error);
        }
      };
    </script>
  </body>
</html>
